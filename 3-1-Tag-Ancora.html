<!--
    Hyperlinks - Elemento Âncora: TAG <a>
        a + ENTER = <a href=""></a>
    
    + Anatomia

    + Atributos:
        - globais (title, id, class,...)
        
        - href (href="")
            -para onde iremos quando clicamos no link?
                - URL completa (https://google.com)
                - fragmento (#fragmento:) muda a secção da página para o topico clicado
                - e-mail (mailto:) abre pagina pra enviar email para o endereço predefinido
                - telefone (tel:) inicia comunicacao com celular predefinido conectado
                - outros (expansões)

        - download (download="") 
                - instrui o navegador a baixar um URL ao invés de navegar nele

        - target
            - _self (padrão abre na mesma pagina que esta navegando)
            - _blank (abre uma nova aba)
            - _parent
            - _top
-->

<a href="" download="" target="">CONTEÚDO</a>
