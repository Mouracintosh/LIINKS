<!--
    Como navegar pelos caminhos

    - mesmo diretório (a pasta principal LINKS)
    - entrando em diretórios (as pastas OUTROS e SUBPASTA)
    - saindo de diretórios (../)
    - diretório raíz (root ou pai)

    ./  a própria pasta
    ../ a pasta anterior (volte uma pasta)
    OBS: esse=s elementos tomam como referencia a pasta atual emque o dev esta escrevendo o comando, ou seja, 
    se ele esta trabalhando no arquivo CONTEUDO da pasta OUTROS e escreve o valor ./ dentro do atributo href"" ele acessará os arquivos da pasta principal OUTROS
    se ele escreve o valor ../ dentro de href"" ele volta à pasta anterior, no caso a pasta LINK podendo acessar todos os seuas arquivos
-->
